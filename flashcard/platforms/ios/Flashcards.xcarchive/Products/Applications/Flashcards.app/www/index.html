<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Flashcards</title>

</head>
<body>

    <div id="container">
        <div class="toggle">
            <button class="btn btn-sm btn-outline-success element-front" onclick="hint()">choices</button>
            <button class="btn btn-sm btn-outline-danger element-back" onclick="explanation()">explanation</button>
        </div>
        <div class="card">
            <div class="card-body" onclick="flip()">
                <p id="front" class="element-front">This is the front of the card.</p>
                <p id="back" class="element-back">This is the back of the card.</p>
                <p id="hint">This is the question hint.</p>
                <p id="explanation">This is the answer explanation.</p>
                <div id="footer">
                    <p class="text-muted">(tap the card to flip)</p>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button class="btn btn-sm btn-outline-dark" onclick="prev()">←</button>
            <button class="btn btn-sm btn-outline-dark" onclick="next()">→</button>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/questions.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
